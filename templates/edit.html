{% extends "base.html" %}

{% block title %}Edit Product - Product{% endblock %}

{% block content %}
<div class="form-container">
  <h1>Edit Product</h1>
  <form method="post">
    <div class="form-group">
      <label for="title">Product Title</label>
      <input type="text" name="title" id="title" value="{{ products.title }}" required class="form-control">
    </div>

    <div class="form-group">
      <label for="date">Product Date & Time</label>
      <input type="datetime-local" name="date" id="date" value="{{ products.date.strftime('%Y-%m-%dT%H:%M') }}" required
        class="form-control">
    </div>

    <div class="form-group">
      <label for="location">Product Location</label>
      <input type="text" name="location" id="location" value="{{ products.location }}" required class="form-control">
    </div>

    <div class="form-group">
      <label for="description">Product Description</label>
      <textarea name="description" id="description" rows="5" class="form-control">{{ products.description }}</textarea>
    </div>

    <div class="form-actions">
      <button type="submit" class="btn btn-primary">Save Changes</button>
      <a href="{{ url_for('detail', products_id=products.id) }}" class="btn btn-text">Cancel</a>
    </div>
  </form>
</div>
{% endblock %}
